<div>


  <h5>Products</h5>
  <table class="table">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Title</th>
      <th scope="col">Price</th>
      <th scope="col">Category</th>
      <th scope="col">Actions</th>
    </thead>
    <tbody>
    <tr ng-repeat="p in productsPage.content">
      <td>{{p.id}}</td>
      <td>{{p.title}}</td>
      <td>{{p.price}}</td>
      <td>{{p.categoryTitle}}</td>
      <td>
        <button type="button" class="btn btn-danger" ng-click="addProductToCart(p.id)">Add </button>
      </td>
    </tr>
    </tbody>
  </table>

  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li ng-class="productsPage.first ? 'page-item disabled' : 'page-item'">
        <a class="page-link" ng-click="loadPage(productsPage.number)">Пред.</a>
      </li>

      <li ng-class="productsPage.number == pageIndex - 1 ? 'page-item active' : 'page-item'"
          ng-repeat="pageIndex in paginationArray">
        <a class="page-link" ng-click="loadPage(pageIndex)">{{pageIndex}}</a>
      </li>

      <li ng-class="productsPage.last ? 'page-item disabled' : 'page-item'">
        <a class="page-link" ng-click="loadPage(productsPage.number + 2)">След.</a>
      </li>
    </ul>
  </nav>

  <h5>Filters</h5>
  <form novalidate ng-submit="loadPage()">
    <div class="form-floating input-group-sm">
      <input type="text" class="form-control" id="filterTitle" placeholder="" ng-model="filter.title_part">
      <label for="filterTitle">Title</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMinPrice" placeholder="" ng-model="filter.min_price">
      <label for="filterMinPrice">Min Price</label>
    </div>
    <p></p>
    <div class="form-floating input-group-sm">
      <input type="number" class="form-control" id="filterMaxPrice" placeholder="" ng-model="filter.max_price">
      <label for="filterMaxPrice">Max Price</label>
    </div>
    <p></p>
    <button class="btn btn-outline-warning btn-sm" style="width: 100%;" type="submit">Submit</button>
  </form>
</div>
